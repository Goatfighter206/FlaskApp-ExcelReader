name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install flask pandas numpy openpyxl pytest; fi
      - name: Lint (flake8)
        run: |
          python -m pip install flake8
          flake8 . --exit-zero
      - name: Type-check (mypy)
        run: |
          python -m pip install mypy
          mypy --ignore-missing-imports . || true
      - name: Run tests
        run: |
          pytest -q
      - name: Coverage
        run: |
          python -m pip install coverage
          coverage run -m pytest
          coverage report -m
      - name: Build Docker image (prod)
        run: |
          # build a smaller production image using the minimal runtime requirements
          docker build -t excel-reader:ci -f Dockerfile.prod .
      - name: Publish Docker image
        if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY || 'docker.io' }}/${{ secrets.DOCKER_USERNAME }}/excel-reader:latest
          cache-from: type=gha
